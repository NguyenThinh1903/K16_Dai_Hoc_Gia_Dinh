<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body class="container">
    <div id="app">
        <h1 class="text-center my-4">To-Do List</h1>

        <div class="input-group mb-3">
            <input v-model="newTask" type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" @click="addTask()">Add</button>
            </div>
        </div>

        <ul class="list-group">
            <li v-for="(task, index) in tasks" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                <input v-model="task.text" class="form-control" @blur="updateTask(index)" />
                <button class="btn btn-danger" @click="deleteTask(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  
    <script src="main.js"></script>
</body>
</html>
