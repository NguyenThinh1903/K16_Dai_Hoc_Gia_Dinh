<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Danh Sách Khách Hàng</h1>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <hr class="flex-grow-1 me-3">
                <a th:href="@{/customer-form}">
                    <button class="btn btn-primary">Thêm Khách Hàng Mới</button>
                </a>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên Công Ty</th>
                    <th scope="col">Địa Chỉ</th>
                    <th scope="col">Thành Phố</th>
                    <th scope="col">Vùng</th>
                    <th scope="col">Mã Bưu Điện</th>
                    <th scope="col">Quốc Gia</th>
                    <th scope="col">Sửa</th>
                    <th scope="col">Xóa</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.nameOfCompany}"></td>
                    <td th:text="${customer.streetAddress}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.region}"></td>
                    <td th:text="${customer.postalCode}"></td>
                    <td th:text="${customer.country}"></td>
                    <td>
                        <a th:href="@{/customer-form-update(id=${customer.id})}">
                            <i class="fa-solid fa-pencil text-info"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/customer-form-delete(id9=${customer.id})}"
                           onclick="return confirm('Bạn có chắc muốn xóa khách hàng này không?');">
                            <i class="fa-solid fa-trash text-danger"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS if needed -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
