<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeCup - Menu</title>
    <!-- Link CSS chung -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Link CSS dành riêng cho trang Menu -->
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <!-- Thêm font từ Google Fonts (Cần Cormorant Garamond và Open Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header (Đảm bảo có class header-fixed nếu muốn cố định) -->
<header class="header-fixed">
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/menu}" class="active">Menu</a></li>
            <li><a th:href="@{/blog}">Blog</a></li>
            <li><a th:href="@{/shop}">Shop</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Dark Coffees Section -->
    <!-- Dark Coffees Section -->
    <section id="dark-coffee-section" class="menu-item">
        <div class="menu-content">
            <!-- Phần nền trắng -->
            <div class="menu-text white-side">
                <h2>Dark<br>Coffees</h2>
                <a th:href="@{/order}" class="btn">Order Now</a>
            </div>
            <!-- Phần ảnh nền xanh -->
            <div class="menu-image-side blue-side-right">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <!-- Đưa image-wrapper ra ngoài -->
            <div class="image-wrapper">
                <img th:src="@{/images/dark_coffees.png}" alt="Dark Coffee">
            </div>
        </div>
    </section>

    <!-- Cold Coffees Section -->
    <section id="cold-coffee-section" class="menu-item reverse">
        <div class="menu-content">
            <div class="menu-image-side blue-side-left">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="menu-text white-side">
                <h2>Cold<br>Coffees</h2>
                <a th:href="@{/order}" class="btn">Order Now</a>
            </div>
            <div class="image-wrapper">
                <img th:src="@{/images/cold_coffees.png}" alt="Cold Coffee">
            </div>
        </div>
    </section>

    <!-- Hot Coffees Section -->
    <section id="hot-coffee-section" class="menu-item">
        <div class="menu-content">
            <div class="menu-text white-side">
                <h2>Hot<br>Coffees</h2>
                <a th:href="@{/order}" class="btn">Order Now</a>
            </div>
            <div class="menu-image-side blue-side-right">
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
            <div class="image-wrapper">
                <img th:src="@{/images/hot_coffees.png}" alt="Hot Coffee">
            </div>
        </div>
    </section>
</main>

</body>
</html>
