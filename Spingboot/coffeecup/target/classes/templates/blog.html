<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeCup - Blog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS tạm thời - Bạn có thể chuyển vào blog.css */
        .blog-page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
            padding-bottom: 40px;
            min-height: calc(100vh - 80px);
            box-sizing: border-box;
        }

        .blog-main-image {
            display: block;
            /* --- THAY ĐỔI Ở ĐÂY --- */
            max-width: 70%;  /* Giảm kích thước tối đa của ảnh */
            /* Bạn có thể thử các giá trị khác như 60%, 800px, 1000px,... */
            /* --- KẾT THÚC THAY ĐỔI --- */
            height: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            /* border-radius: 8px; */
        }

        /* Định nghĩa class cho body trang blog */
        /*
        .blog-page-body {
             background-color: #ffffff;
        }
        */

        /* CSS cho header cố định */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Padding top cho body để tránh header che */
        body {
            padding-top: 80px; /* Điều chỉnh nếu chiều cao header khác */
        }

    </style>
</head>
<body class="blog-page-body">

<header class="header-fixed">
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/menu}">Menu</a></li>
            <li><a th:href="@{/blog}" class="active">Blog</a></li>
            <li><a th:href="@{/shop}">Shop</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
        </ul>
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="CoffeeCup Logo">
            <span class="logo-text">CoffeeCup</span>
        </div>
    </nav>
</header>

<main class="blog-page-content">
    <img th:src="@{/images/customer_reviews.png}"
         alt="Customer Reviews Section with testimonials"
         class="blog-main-image">
</main>

<!-- Footer (Tùy chọn) -->
<!--

    <p>© 2023 CoffeeCup. All rights reserved.</p>
</footer>
-->

</body>
</html>
