<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeCup - About Us</title>
    <!-- Link CSS chung -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Link CSS dành riêng cho trang About (nên đặt SAU style.css) -->
    <link rel="stylesheet" th:href="@{/css/about.css}">
    <!-- Thêm font từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS tạm thời để căn giữa ảnh - Bạn có thể chuyển vào about.css */
        .about-page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* Thêm padding top để nội dung không bị header che khuất, điều chỉnh nếu cần */
            padding-bottom: 40px; /* Thêm padding dưới cùng */
            min-height: calc(100vh - 80px); /* Chiều cao tối thiểu trừ đi chiều cao header (ước lượng) */
            box-sizing: border-box;
        }

        .about-main-image {
            display: block;
            max-width: 90%; /* Giới hạn chiều rộng tối đa, điều chỉnh nếu cần */
            height: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Thêm bóng đổ nhẹ nhàng hơn */
            border-radius: 8px; /* Bo góc nhẹ (tùy chọn) */
        }

        /* Có thể bạn cần định nghĩa class này trong style.css hoặc about.css */
        /* Ví dụ:
        .about-page-body {
             background-color: #f8f8f8; // Hoặc màu nền bạn muốn
        }
        */
    </style>
</head>
<body class="about-page-body"> <!-- Thêm class để áp dụng style nền nếu cần -->
<main class="about-page-content">
    <!--
        Quan trọng: Đảm bảo đường dẫn trong th:src chính xác
        trỏ đến hình ảnh của bạn trong thư mục static (ví dụ: static/images/your_about_image.png)
        và đổi tên "your_about_image.png" thành tên file thực tế.
    -->
    <img th:src="@{/images/voucher.png}"
         alt="Giới thiệu về CoffeeCup và Voucher Cà Phê Miễn Phí"
         class="about-main-image">
</main>

<!-- Bạn có thể thêm Footer ở đây nếu website của bạn có Footer chung -->
<!--

    <p>© 2023 CoffeeCup. All rights reserved.</p>
</footer>
-->

</body>
</html>
